<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Inicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/home}">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/agregar}">Agregar</a>
				</li>
			</ul>
			<ul class="nav navbar-nav ml-auto">
				<li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}">Sign In</a></li>
			</ul>
			<ul class="navbar-nav navbar-right">
				<li sec:authorize="isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/logout}">Sign out: <span sec:authentication="name"></span> </a></li>
			</ul>
		</div>
	</div>
</nav>


	<div class="container py-4">
		<div class="card">
		<div class="card-header">Clientes</div>
		<div class="card-body">

		<h4 class="card-title"><a th:href="@{/agregar}" class="btn btn-primary btn-xs">Agregar</a></h4>
		<table class="table table-striped table-bordered">
			<thead>
			<tr>

				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Correo</th>
				<th>Fecha</th>
				<th>Eliminar</th>
				<th>Editar</th>
				<th>Prestamos</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each = "cliente : ${clientes}">
				<td><a class="btn btn-primary" th:href="@{/ver/} + ${cliente.Id}" th:text="${cliente.Id}"/></td>
				<td th:text=${cliente.nombre}></td>
				<td th:text=${cliente.apellido}></td>
				<td th:text=${cliente.correo}></td>
				<td th:text="${cliente.fecha}"></td>
				<td><a class="btn btn-danger" th:href="@{/borrar/} + ${cliente.Id}" th:text="Eliminar" /></td>
				<td><a class="btn btn-primary" th:href="@{/editar/} + ${cliente.Id}" th:text="Editar"/></td>
				<td th:text="${cliente.clientePrestamos}"></td>
			</tr>
			</tbody>

			</table>
		</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	</div>


</body>
</html>
