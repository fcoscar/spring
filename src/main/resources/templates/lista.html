<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Lista</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/home}">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/agregar}">Agregar</a>
				</li>
			</ul>
			<ul class="navbar-nav navbar-right">
				<li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}">Sign In</a></li>
			</ul>
			<ul class="navbar-nav navbar-right">
				<li sec:authorize="isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/logout}">Sign out</a></li>
			</ul>
		</div>
	</div>
</nav>


	<div class="container py-4">

		<div class="card">
			<div class="card-header">Crear cliente</div>
			<div class="card-body">

		<form class="form" th:action="@{/guardar}" method="POST" th:object="${cliente}">
			<h4 class="card-title"><a th:href="@{/home}"class="btn btn-primary btn-xs">Regresar</a></h4>
			<table class="table table-striped table-bordered" >
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}"></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}"></td>
				</tr>
				<tr>
					<td>Correo</td>
					<td><input type="text" th:field="*{correo}"></td>
				</tr>

					<input type="hidden" th:field="*{fecha}">



			</table>
			<input type="submit" name="guardar" value="Guardar" class="btn btn-primary">

			<input type="hidden" th:field="*{Id}">

		</form>
		</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	</div>

</body>
</html>
</html>
