<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/agregar}">Agregar</a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}">Sign In</a></li>

      </ul>
      <ul class="navbar-nav navbar-right">
      <li sec:authorize="isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/logout}">Sign out</a></li>
     </ul>

    </div>
  </div>
</nav>


<div class="container py-4">
  <h4 class="card-title"><a th:href="@{/home}"class="btn btn-primary btn-xs">Regresar</a></h4>
  <div class="card">
    <div class="card-header" th:text="'Cliente ' + ${cliente.nombre}"></div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item active" th:text="${cliente.nombre}"></li>
        <li class="list-group-item" th:text="${cliente.apellido}"></li>
        <li class="list-group-item" th:text="${cliente.correo}"></li>
        <li class="list-group-item" th:text="${cliente.fecha}"></li>

      </ul>
      <br>
      <a class="btn btn-primary" th:href="@{/editar/} + ${cliente.Id}" th:text="Editar"/>

      <div th:if="${#lists.isEmpty(cliente.prestamos)}" class="alert alert-info my-4" th:text="'No hay prestamos para el cliente '+${cliente.nombre}+' '+${cliente.apellido}"></div>
      <table th:if="${not #lists.isEmpty(cliente.prestamos)}" class="table table-bordered table-striped my-4">
        <thead>
          <tr>
            <th>Prestamo Id</th>
            <th>Descripcion</th>
            <th>Monto</th>
            <th>Cuotas</th>
            <th>Empleado</th>
            <th>Pago</th>
            <th>Detalles</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="prestamo: ${cliente.prestamos}">
        <td th:text="${prestamo.prestamoId}"></td>
        <td th:text="${prestamo.descripcion}"></td>
        <td th:text="${prestamo.monto}"></td>
        <td th:text="${prestamo.cuotas} + '/' + ${prestamo.saldoXmes} + ' x Mes'"></td>
        <td th:text="${prestamo.empleado.getNombre()} + ' ' + ${prestamo.empleado.getApellido()}" ></td>
        <td><a class="btn btn-primary btn-xs" th:href="@{/prestamo/pago/} + ${prestamo.prestamoId}">Pago Cuota</a></td>
        <td><a class="btn btn-primary btn-xs" th:href="@{/prestamo/detalles/} + ${prestamo.prestamoId}">Ver Detalles</a></td>
        </tr>
        </tbody>



      </table>
      <h4 class="card-title"><a th:href="@{/prestamo/agregar/} + ${cliente.Id}"class="btn btn-primary btn-xs">Agregar Prestamo</a></h4>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</div>


</body>
</html>
